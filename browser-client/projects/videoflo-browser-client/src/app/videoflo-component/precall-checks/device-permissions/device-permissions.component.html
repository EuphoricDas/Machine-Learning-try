<mat-card>
	<mat-card-header>
		<mat-card-title *ngIf="!!permissionsConfig?.title">{{ permissionsConfig?.title }}</mat-card-title>
		<mat-card-subtitle *ngIf="!!permissionsConfig?.subTitle">{{permissionsConfig?.subTitle}}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<div *ngIf="!!permissionsConfig?.body" [outerHTML]="permissionsConfig?.body"></div>

		<mat-list>
			<mat-list-item *ngFor="let item of _permissionsToGet">
				<mat-spinner matListIcon *ngIf="!item.isPermissionGiven" color="accent" mode="indeterminate" diameter="25">
				</mat-spinner>
				<mat-icon matListIcon *ngIf="item.isPermissionGiven" color="primary">{{item.icon}}</mat-icon>
				<h3 matLine>{{item.text}}</h3>
				<p matLine *ngIf="!item.isPermissionGiven && !!item.error" class="mat-error">
					{{item.error}}
				</p>
			</mat-list-item>
		</mat-list>

		<div *ngFor="let item of _permissionsToGet">

				<div class="col-3">
					<mat-icon color="warn">{{item.icon}}</mat-icon>
					<mat-spinner *ngIf="!item.isPermissionGiven" color="accent" mode="indeterminate" diameter="25"></mat-spinner>
					<mat-icon *ngIf="item.isPermissionGiven" color="primary">check_circle</mat-icon>
				</div>

			</div>
		</div> -->
		<h3 *ngIf="allPermissionsGiven" class="text-success text-center">Success. Please wait...</h3>
	</mat-card-content>
</mat-card>

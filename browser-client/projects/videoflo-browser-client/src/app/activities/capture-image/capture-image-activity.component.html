<mat-card class="workflow-item-card">
  <mat-card-header>
    <mat-card-title>{{ config.title }}</mat-card-title>
    <mat-card-subtitle>{{ config.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <videoflo-image-capture
      #imageCapture
      [activityConfig]="activity"
      [imageSource]="config.options"
      [isApprover]="shouldDisplayResults"
      (beginImageCapture)="onBeginImageCapture()"
      (imageCaptured)="onImageCaptured($event)"
      *ngIf="true"
    >
    </videoflo-image-capture>
  </mat-card-content>
  <mat-card-actions *ngIf="shouldDisplayResults">
    <button mat-raised-button color="warn" (click)="onRejectClicked()">
      Reject
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onNextClicked()"
      *ngIf="imageCaptureCompleted"
    >
      Next
    </button>
  </mat-card-actions>
</mat-card>

<mat-card class="workflow-item-card">
  <mat-card-header>
    <mat-card-title [innerHTML]="title"></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-progress-bar mode="indeterminate" *ngIf="!showWelcome"></mat-progress-bar>
    <div [innerHTML]="description"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onNextClicked()" *ngIf="showWelcome">Next</button>
  </mat-card-actions>
</mat-card>

<div class="alert alert-light">
  <h2 class="alert-heading">Geo Location Information</h2>
  <dl class="row">
    <dt class="col-sm-3">Lat/Lng</dt>
    <dd class="col-sm-9">{{geoCodingResult?.geometry?.location?.lat}}, {{geoCodingResult?.geometry?.location?.lng}}</dd>

    <dt class="col-sm-3">Address</dt>
    <dd class="col-sm-9">{{geoCodingResult?.formatted_address}}</dd>

    <dt class="col-sm-3">Accuracy</dt>
    <dd class="col-sm-9">{{accuracy}} meters</dd>
  </dl>
</div>
<hr>
